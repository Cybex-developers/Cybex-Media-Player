<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <style>
      body{
        background: url("https://www.teahub.io/photos/full/323-3238123_mountain-scenery-hd.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }
      #Error_404{
        background: transparent;
        position: absolute;
        top: 20%;
        left: 20%;
        text-align: center;
        height: 60%;
        width: 60%;
        color: White;
        text-shadow: 0px 0px 10px black;
        transition: all 2s ease;
      }
      img{
        width: 100px;
        height: 100px;
      }
      ::selection{
        background: transparent;
	      color: Crimson;
      }
      :hover,a:hover{
        color: orange;
      }
    </style>
  </head>
  <body>
    <div id="Error_404">
      <h1>Cybex Media Player</h1>
      <img src="./favicon.ico" alt="" ><br>
      <h1>404 Error</h1>
      <h1>Page Not Found</h1>
      <p>The specified file was not found on this website. Please check the URL for mistakes and try again.</p>
      <a href="https://cybex-developers.github.io/Cybex-Media-Player/" style="color:White">Go to Home</a>
    </div>
  </body>
</html>
