<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found</title>
    <script>
        var isMobile = /iPhone|iPad|iPod|Blackberry|IEMobile|Android/i.test(navigator.userAgent);
        if (isMobile) {
            window.location.replace("./mobile/404")
        }
    </script>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <style>
        body {
            background: url("https://wallpapersmug.com/download/1366x768/6e2d2e/city-night-buildings-reflections-4k.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            color: #fff;
        }

        #Menu {
            width: 100%;
            height: 7%;
            position: absolute;
            top: 0%;
            background-color: #fff1;
            left: 0%;
        }

        #Menu button {
            font-size: 18px;
            background: none;
            border: none;
            cursor: pointer;
            position: relative;
            left: 50%;
            color: #fff;
            padding-left: 20px;
            padding-right: 20px;
            top: 0px;
            height: 100%;
            outline: none;
        }

        #Menu button:hover {
            background: #fff2;
        }

        #Menu button:focus,
        button::after {
            background: #fff4;
        }

        #Heading {
            font-size: 18px;
            font-family: Arial;
            position: absolute;
            top: -4px;
            left: 10px;
        }

        #Error_404 {
            background: transparent;
            position: absolute;
            top: 20%;
            left: 20%;
            text-align: center;
            height: 60%;
            width: 60%;
            color: White;
            text-shadow: 0px 0px 10px black;
            transition: all 2s ease;
        }

        img {
            width: 100px;
            height: 100px;
        }

        h1,
        p {
            cursor: default;
        }
    </style>
</head>
<body>
    <p id="Heading">Cybex Media Player</p>
    <div id="Menu">
        <button id="Home" onclick="GoHome()">Home</button>
        <button id="Docs" onclick="ReadDocs()">Docs</button>
        <button id="Download" onclick="GoDownload()">Download</button>
        <button id="About" onclick="GoAboutPage()">About Us</button>
        <button id="Help" onclick="GoHelpPage()">Help</button>
    </div>
    <div id="Error_404">
        <h1>Cybex Media Player</h1>
        <img src="./favicon.ico" alt=""><br>
        <h1>404 Error</h1>
        <h1>Page Not Found</h1>
        <p>The specified file was not found on this website. Please check the URL for mistakes and try again.</p>
    </div>
</body>
</html>
<script>
    function GoHome(){window.location.href = "./";}
    function GoHelpPage(){window.location.href = "./Help";}
    function GoDownload(){window.location.href = "./Downloads";}
    function GoAboutPage(){window.location.href = "./AboutUs";}
    function ReadDocs(){window.location.href = "./Docs";}
</script>
