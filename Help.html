<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: url("https://wallpaperaccess.com/full/2149488.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            color: #fff;
       } 
       #Menu{
            width: 100%;
            height: 6.9999%;
            position: absolute;
            top:0%;
            background-color: #0001;
            left: 0%;
        }
        #Menu button{
            font-size: 18px;
            background: none;
            border: none;
            cursor: pointer;
            position: relative;
            left: 50%;
            color: #fff;
            width:7%;
            top: 0px;
            height: 46px;
            outline: none;
        }
        #Menu button:hover{background: #0002;}
        #Menu button:focus,button::after{
            background: #0004;
        }
        #Heading{
            font-size: 18px;
            font-family: Arial;
            position: absolute;
            top: -4px;
            left: 10px;
        }
        .container{
            position: absolute;
            top: 7%;
            left: 0%;
            height: 93%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .chat{
            width: calc(100% - 40px);
            height: 98%;
            border-radius: 5px;
            display: block;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 0 10px Gold;
            background: #eee;
        }
        .cms{
            width: 94%;
            position: relative;
            left: 20px;
            font-size: 18px;
            outline: none;
            padding: 5px;
            padding-left: 20px;
            padding-right: 20px;
            border: none;
            text-align: left;
            border-radius: 10px;
            background: White;
        }
        .cms-container{
            width: 100%;
            position: relative;
            top: calc(100% - 50px);
            text-align: left;
            padding-top: 10px;
            height: max-content;
            padding-bottom: 10px;
            background: mediumaquamarine;
        }
        .chat-container{
            position: relative;
            top: -51px;
            width: 100%;
            color: #111;
            font-family: Helvetica;
            font-size: 18px;
            height: calc(100% - 49px);
            overflow-y: scroll;
        }
        .chat-container::-webkit-scrollbar{-webkit-appearance: none;width: 15px;}
        .chat-container::-webkit-scrollbar-thumb{background: #ddd;cursor: pointer;}
        .chat-container::-webkit-scrollbar-thumb:hover{background: #ccc;}
        .chat-container::-webkit-scrollbar-thumb:active{background: #bbb;}

        .chat .sended_text{            
            background: #ffd70088;
            padding: 10px;
            padding-top: 2px;
            padding-bottom: 2px;
            border-radius: 0px 20px 20px 20px;
            border-left: solid 2px Gray;
            width: max-content;
            margin-top: 10px;
            margin-left: 30px;
            position:relative;
            max-width: 1000px;
            padding:30px; 
            padding-top: 5px;
            padding-bottom: 5px;
            text-align: left;
            margin-bottom: 5px;
        }
        .chat input[type="radio"]{
            margin-left: 20px;
            cursor: pointer;
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            background: transparent;
            margin-right: 10px;
            outline: none;
            border-radius: 50%;
            border: 2px solid #ddd;
            transition: 0.5s;
        }
        .chat input[type="radio"]:hover{border: 2px solid #fff;}
        .chat input[type="radio"]:checked {
            background: #0f8;
            border: 3px solid #fff;
        }
        .chat label{
            cursor: pointer;
            position: relative;
            top: -3px;
        }
        
        .chat .recieved_text{            
            background: #93ffae;
            padding: 10px;
            padding-top: 2px;
            padding-bottom: 2px;
            border-radius: 20px 0 20px 20px;
            border-right: solid 2px Gray;
            width: max-content;
            margin-top: 10px;
            margin-right: 30px;
            position: absolute;
            padding:30px; 
            left: 200px;
            padding-top: 5px;
            padding-bottom: 5px;
            direction: rtl;
            display: flex;
            flex-direction: row-reverse;
        }
        .send_button{
            position: relative;
            border: none;
            outline: none;
            background: #0f8;
            border-radius: 5px;
            padding: 20px;
            transition: 0.5s;
            padding-top: 5px;
            padding-bottom: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 18px;
        }
        .send_button:hover{box-shadow: 0 0 5px #fff;}
        .send_button:active{box-shadow: 0 0 10px #fff;}
    </style>
</head>
<body>
    <p id="Heading">Cybex Media Player</p>
    <div id="Menu">
        <button id="Home" onclick="GoHome()">Home</button>
        <button id="Docs" onclick="ReadDocs()">Docs</button>
        <button id="Download" onclick="GoDownload()">Download</button>
        <button id="About" style="width: 8.78%;" onclick="GoAboutPage()">About Us</button>
        <button id="Help" onclick="GoHelpPage()">Help</button>
    </div>
    <div class="container">
        <div class="chat">
            <div class="cms-container" id="cms-container">
                <input type="text" id="cms" class="cms">
            </div>
            <div class="chat-container" id="chat-container">
            </div>
        </div>
    </div>
</body>
<script >
    function GoHome(){window.location.href = "./";}
    function GoConPage(){window.location.href = "./Help";}
    function GoDownload(){window.location.href = "./Downloads";}
    function GoAboutPage(){window.location.href = "./AboutUs";}
    function ReadDocs(){window.location.href = "./Docs";}
    let num = 0;let name = "mcq"+num.toString();
    function SendReply(namia) {
        var getSelectedValue = document.querySelector( 'input[name="mcq0"]:checked');   
        if(getSelectedValue != null) {   
            document.write("Radio button is selected");  
            console.log(getSelectedValue.id);
        }
        else {  
            Bot.send.text("Please assign a value first.")
            Bot.ask.mcq("Select what type of help do you want: \n<option>\n<option>\n<option>\n<option>\n<send>",["Installation","Launching","Features","Others"])
        }
    }
    var Bot =  {
        send : {
            text : function(text) {
                let cont = document.getElementById('chat-container');
                let elem = document.createElement('div');
                elem.className = 'sended_text';
                elem.innerHTML = text.replace(/\n/g,"<br>");
                cont.appendChild(elem)
            }
        },
        ask : {
            mcq : function (text,options) {
                let cont = document.getElementById('chat-container');
                let elem = document.createElement('div');
                elem.className = 'sended_text';
                for (let i = 0; i < options.length; i++) {
                    text = text.replace("<option>",
                    `<input type="radio" id="`+options[i]+`" name="`+name+`"><label for="`+options[i] + `">`+options[i]+`</label>`) 
                }
                text = text.replace("<send>","<button class='send_button' onclick='SendReply(" + name.toString() + ")'>Send</button>")
                elem.innerHTML = text.replace(/\n/g,"<br>");
                cont.appendChild(elem)
                name = "mcq"+num.toString();
            }
        },
        recieve : {
            text : function(text) {
                let cont = document.getElementById('chat-container');
                let elem = document.createElement('div');
                elem.className = 'recieved_text';
                elem.innerHTML = text.replace(/\n/g,"<br>");
                cont.appendChild(elem)
            }

        }
    }
    Bot.send.text("Welcome to Cybex Media Player help.")
    Bot.ask.mcq("Select what type of help do you want: \n<option>\n<option>\n<option>\n<option>\n<send>",["Installation","Launching","Features","Others"])
    
</script>
</html>
