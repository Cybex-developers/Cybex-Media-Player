<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0">
    <title>Cybex Media Player</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
    <style>
        .image{
            width: 30vh;
            height: 30vh;
            position: fixed;
            left: 30vw;
            top: 20vh;
        }
        .text{
            font-size: 4vh;
            text-align: center;
            text-decoration: underline;
        }
        .error{
            margin-top: 50vh;
        }
    </style>
</head>
<body>
    <img src="https://i.pinimg.com/originals/5e/c2/e9/5ec2e9a2f543351efa1a2469c4ee03d2.jpg" id="background-image">
    <div class="header">
        <p class="name">Cybex Media Player</p>
    </div>
    <div class="content">
        <img src="./favicon.ico" class="image">
        <p class="text error">Error 404</p>
        <p class="text notFound">Page not Found</p>
    </div>
    <div class="bottomer">
        <i class="fa fa-info" style="margin-left: 0.5vw;"></i>
        <i class="fa fa-download"></i>
        <i class="fa fa-home"></i>
        <i class="fa fa-book"></i>
        <i class="fa fa-question"></i>
    </div>
</body>
</html>
