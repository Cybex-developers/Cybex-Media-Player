<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
       body{
            background: url("https://wallpaperaccess.com/full/2149488.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            color: #fff;
       } 
       #Menu{
            width: 100%;
            height: 6.9999%;
            position: absolute;
            top:0%;
            background-color: #0001;
            left: 0%;
        }
        #Menu button{
            font-size: 18px;
            background: none;
            border: none;
            cursor: pointer;
            position: relative;
            left: 50%;
            color: #fff;
            width:7%;
            top: 0px;
            height: 46px;
            outline: none;
        }
        #Menu button:hover{background: #0002;}
        #Menu button:focus,button::after{
            background: #0004;
        }
        #Heading{
            font-size: 18px;
            font-family: Arial;
            position: absolute;
            top: -4px;
            left: 10px;
        }
        #container{
            position: absolute;
            top: 10%;
            left: 0%;
            width: 100%;
            height: 90%;
            align-content: center;
            justify-content: center;
        }
        #container *{display: table;margin: 0 auto;position: relative;}
        #name,#review,#e-mail{
            top: 10px;
            padding: 5px;
            padding-right: 20px;padding-left: 20px;
            width: 500px;
            background: #0004;
            border-radius: 5px;
            overflow-y: scroll;
            font-family: Arial;
            font-size: 18px;
            border: 1px solid #0f8;
            outline: none;
            color: #fff;
        }
        #name::placeholder,#review::placeholder,#e-mail::placeholder{color: #ddd;}
        #name:focus,#review:focus,#e-mail:focus{box-shadow: 0 0 3px Cyan;}
        .nameLabel{
            top: 38px;
            left: -370px;
            font-size: 18px;
            font-family: Arial;
        }
        #submit{
            width: 300px;
            height: 60px;
            border: none;
            cursor: pointer;
            background-color: Red;
            font-size: 24px;
            color: #fff;
            border-radius: 12px;
            outline: none;
            
            transition: 1s;
        }
        #submit:hover{background: #f20;box-shadow: 0 0 5px White;}
        #submit:active{background: #f40;box-shadow: 0 0 10px White;}
        #e-mail option{background: Gold;color: Black;}
    </style>
</head>
<body>
    <p id="Heading">Cybex Media Player</p>
    <div id="Menu">
        <button id="Home" onclick="GoHome()">Home</button>
        <button id="Docs" onclick="ReadDocs()">Docs</button>
        <button id="Download" onclick="GoDownload()">Download</button>
        <button id="Contact" style="width: 120px;" onclick="GoConPage()">Contact Us</button>
        <button id="About" style="width: 120px;" onclick="GoAboutPage()">About Us</button>
    </div>
    <div id="container">
        <form onsubmit="return false">
            <p class="nameLabel" style="left: -375px;">What's your use with it:</p>
            <select id="e-mail" style="width: 540px;">
                <option disabled selected style="color: Gray;">Choose your Use with it</option>
                <option>General</option>
                <option>Personal</option>
                <option>Editing</option>
                <option>School</option>
                <option>College</option>
                <option>Proffesional</option>
                <option>Others</option>
            </select>
            <label for="name" class="nameLabel" required>Enter your Full Name:</label>
            <input type="text" placeholder="Enter your Full Name" id="name" autocomplete="off"/>
            <label for="name" class="nameLabel" style="left: -360px;">Enter your Review:</label>
            <textarea type="text" placeholder="Enter your Review" id="review" autocomplete="off" style="height: 200px"></textarea>
            <br><br><button type="submit" id="submit">Submit Your Review</button>
        </form>
        <br><p style="font-family: Arial;font-size: 20px;bottom: -50px;text-shadow: 0 0 5px Black;">Copyright (c) Cybex Studios 2021 </p>
    </div>
</body>
<script>
    function GoHome(){window.location.href = "../";}
    function GoConPage(){window.location.href = "./Contact";}
    function GoDownload(){window.location.href = "./Downloads";}
    function GoAboutPage(){window.location.href = "./AboutUs";}
    function ReadDocs(){window.location.href = "./Docs";}
</script>
</html>
